{% extends 'base.html' %}
{% block content %}
<h1>{% if quote %}Edit Quote{% else %}New Quote{% endif %}</h1>
<form method="post" action="{% if quote %}/quotes/{{ quote.id }}/edit{% else %}/quotes{% endif %}" class="quote-form">
    <label>Content<textarea name="content" id="quote-content" required rows="5">{{ quote.content if quote else '' }}</textarea></label>
    <label>Author<input type="text" name="author" value="{{ quote.author if quote else '' }}"></label>
    <label>Source<input type="text" name="source" value="{{ quote.source if quote else '' }}"></label>
    <label>Explanation<textarea name="explanation" id="quote-explanation" rows="3">{{ quote.explanation if quote else '' }}</textarea></label>
    <div class="ai-explain">
        <input type="text" id="ai-prompt" placeholder="提示词（可选），例如：解释含义并给出适用场景" aria-label="AI提示词">
        <button type="button" id="ai-explain-btn" class="btn-ghost">AI解释</button>
        <span class="ai-hint" id="ai-explain-hint"></span>
    </div>
    <button type="submit">{% if quote %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
